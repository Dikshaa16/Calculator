<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Stylish Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled />
    </div>
    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">DEL</button>
      <button class="btn ce" onclick="clearEntry()">CE</button>
      <button class="btn operator" onclick="appendToDisplay('/')">/</button>

      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn operator" onclick="appendToDisplay('*')">*</button>

      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn operator" onclick="appendToDisplay('-')">-</button>

      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn operator" onclick="appendToDisplay('+')">+</button>

      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <!-- New Functions -->
      <button class="btn sin" onclick="sinFunction()">sin</button>
      <button class="btn cos" onclick="cosFunction()">cos</button>
      <button class="btn tan" onclick="tanFunction()">tan</button>
      <button class="btn log" onclick="logFunction()">log</button>
      <button class="btn pi" onclick="appendToDisplay('3.14159')">Ï€</button>

      <button class="btn memory" onclick="storeMemory()">M</button>
      <button class="btn memory" onclick="recallMemory()">MR</button>
      <button class="btn memory" onclick="clearMemory()">MC</button>
      <button class="btn memory" onclick="addToMemory()">M+</button>
      <button class="btn memory" onclick="subtractFromMemory()">M-</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
